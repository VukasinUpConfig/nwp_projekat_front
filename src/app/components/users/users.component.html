Users:
<table>
  <tr *ngFor="let user of users">
    <td>{{ user.firstName }}</td>
    <td>{{ user.lastName }}</td>
    <td>{{ user.username }}</td>
    <td>
      <table>
        <tr *ngFor="let permission of user.permissionNames">
          {{ permission }}
        </tr>
      </table>
    </td>
    <td><button (click)="editUser(user)">Edit</button></td>
  </tr>
</table>
